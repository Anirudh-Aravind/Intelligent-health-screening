<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c3e50">Healthcare Screening System Architecture</text>
    
    <!-- UI Layer -->
    <rect x="50" y="80" width="700" height="80" rx="10" fill="#48c9b0" fill-opacity="0.2" stroke="#48c9b0" stroke-width="2"/>
    <text x="400" y="120" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c3e50">User Interface (Streamlit)</text>
    <text x="200" y="140" text-anchor="middle" font-size="14" fill="#2c3e50">Patient Registration</text>
    <text x="400" y="140" text-anchor="middle" font-size="14" fill="#2c3e50">Health Screening</text>
    <text x="600" y="140" text-anchor="middle" font-size="14" fill="#2c3e50">Results Dashboard</text>

    <!-- Core System -->
    <rect x="150" y="200" width="500" height="100" rx="10" fill="#3498db" fill-opacity="0.2" stroke="#3498db" stroke-width="2"/>
    <text x="400" y="240" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c3e50">Healthcare System Core</text>
    <text x="250" y="270" text-anchor="middle" font-size="14" fill="#2c3e50">Data Coordinator</text>
    <text x="400" y="270" text-anchor="middle" font-size="14" fill="#2c3e50">Symptom Processor</text>
    <text x="550" y="270" text-anchor="middle" font-size="14" fill="#2c3e50">History Analyzer</text>

    <!-- ML Component -->
    <rect x="50" y="340" width="300" height="100" rx="10" fill="#e74c3c" fill-opacity="0.2" stroke="#e74c3c" stroke-width="2"/>
    <text x="200" y="380" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c3e50">ML Component</text>
    <text x="120" y="410" text-anchor="middle" font-size="14" fill="#2c3e50">Synthetic Data</text>
    <text x="200" y="410" text-anchor="middle" font-size="14" fill="#2c3e50">Model Training</text>
    <text x="280" y="410" text-anchor="middle" font-size="14" fill="#2c3e50">Prediction</text>

    <!-- Multi-Agent System -->
    <rect x="450" y="340" width="300" height="100" rx="10" fill="#9b59b6" fill-opacity="0.2" stroke="#9b59b6" stroke-width="2"/>
    <text x="600" y="380" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c3e50">Multi-Agent System</text>
    <text x="520" y="410" text-anchor="middle" font-size="14" fill="#2c3e50">Diagnostic</text>
    <text x="600" y="410" text-anchor="middle" font-size="14" fill="#2c3e50">Treatment</text>
    <text x="680" y="410" text-anchor="middle" font-size="14" fill="#2c3e50">Risk Analysis</text>

    <!-- Database -->
    <rect x="150" y="480" width="500" height="80" rx="10" fill="#f1c40f" fill-opacity="0.2" stroke="#f1c40f" stroke-width="2"/>
    <text x="400" y="520" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c3e50">Secure Database (MySQL)</text>
    <text x="250" y="540" text-anchor="middle" font-size="14" fill="#2c3e50">Patient Records</text>
    <text x="400" y="540" text-anchor="middle" font-size="14" fill="#2c3e50">Screening History</text>
    <text x="550" y="540" text-anchor="middle" font-size="14" fill="#2c3e50">Medical Data</text>

    <!-- Arrows -->
    <!-- UI to Core -->
    <path d="M400,160 L400,200" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Core to ML and Agents -->
    <path d="M200,300 L200,340" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M600,300 L600,340" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- ML and Agents to Database -->
    <path d="M200,440 L200,480" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M600,440 L600,480" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Database to Core -->
    <path d="M400,480 L400,300" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Arrow Marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
        </marker>
    </defs>
</svg>
